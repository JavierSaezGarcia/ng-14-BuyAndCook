<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount"
                    class="form-control"
                    #amountInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="measure">Measure</label>
                    <select class="form-select" #selectInput>
                        <option selected> - </option>
                        <option value="gr">Gramos</option>
                        <option value="l">Litres</option>
                        <option value="un">Unids</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <button class="btn btn-success" 
                    type="submit"
                    (click)="onAddIngredient()">Add</button>
                    <button class="btn btn-danger ms-2" type="button">Delete Item</button>
                    <button class="btn btn-secondary ms-2" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
