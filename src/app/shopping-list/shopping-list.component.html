<div class="row">
  <div class="col-xs-10 ps-0">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <h4>The Ingredient List</h4>
    
    <ul class="list-group col-xs-12 col-md-3 cursor">
      <a *ngFor="let ingredient of ingredients; let i = index" 
          class="list-group-item" 
          (click)="onEditItem(i)"
          >{{ i }} - {{ ingredient.name }} ({{
        ingredient.amount }}) {{ ingredient.measure }}</a>
    </ul>
  </div>
</div>
<hr>
