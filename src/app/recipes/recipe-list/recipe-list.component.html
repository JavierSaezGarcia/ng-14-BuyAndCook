<div class="row">
    <div class="col-xs-12" style="padding-left:0px">
        <button class="btn btn-success">New Recipe
        </button>
        <hr>
    </div>
    
</div>

<div class="row">
    <div class="col-xs-12 list-group">
        <!-- [recipe] es la referencia que he exportado con el Input desde recipeListComponent.ts 
        y le asigno el elemento iterador recipeElement para que lo itere -->                    
        <app-recipe-item         
            *ngFor="let recipeElement of recipes"            
              [recipe]="recipeElement"
              (recipeSelected)="onRecipeSelected(recipeElement)"
            ></app-recipe-item>        
    </div>
    
    
</div>
