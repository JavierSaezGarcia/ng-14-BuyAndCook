<div class="row">
    <div class="col-xs-12" style="padding-left:0px">
        <button class="btn btn-success">New Recipe
        </button>
        <hr>
    </div>
    
</div>

<div class="row">
    <div class="col-xs-12 list-group">
        <a href="#" class="list-group-item" *ngFor="let recipe of recipes">
              <div class="d-flex">
                <div class="flex-grow-1">
                    <h3 class="list-group-item-heading">{{ recipe.name }}</h3>
                    
                    <p class="list-group-item-text">{{ recipe.description }}</p>
                </div>
                <div class="flex-shrink-0">
                    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid img-thumbnail img-thumb"
                        >
                </div>

            </div>
           
        </a>
        <app-recipe-item></app-recipe-item>        
    </div>
    
    
</div>
