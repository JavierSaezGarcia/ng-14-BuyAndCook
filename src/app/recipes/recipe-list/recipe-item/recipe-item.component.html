

<a href="#" 
    class="list-group-item" 
    (click)="onRecipeSelected()">
    <div class="d-flex">
      <div class="flex-grow-1">
          <h3 class="list-group-item-heading">{{ recipe.name }}</h3>
          
          <p class="list-group-item-text fifty-chars">{{ recipe.description }}</p>
      </div>
      <div class="flex-shrink-0">
          <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid img-thumbnail img-thumb">
      </div>
  </div> 
</a>
