<div class="card col-xs-12">
    <div class="card-body">
        <img [src]="recipe.imagePath" alt="" class="img-fluid img-detail">
        <hr>
        <h5 class="card-title">{{ recipe.name }}</h5>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        <strong>Descripci√≥n</strong>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p class="card-text">
                            {{ recipe.description }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="btn-group">            
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">Manage Recipe</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">To Shoping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-xs-12">
                Ingredients: Lorem  </div>
        </div>
    </div>
</div>
