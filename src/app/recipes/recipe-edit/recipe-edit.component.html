<div class="row pt-3">
    <div class="col-xs-12" style="padding-left:0px">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-sm btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-sm btn-danger mleft" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL:</label>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imagePath.value" class="img-responsive" width="100%" style="max-height:350px;object-fit: cover; ">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea type="text" id="description" formControlName="description" class="form-control"
                            rows="3">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                
                <h4>Ingredients</h4>
                <hr>
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientControl of controls; let i = index" [formGroupName]="i">
                        <div class="col-lg-4 col-md-6">
                            <label for="name">Name:</label>
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div>
                        <div class="col-2">
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-3">
                            <label for="measure">Measure</label>
                            <select class="form-select" name="measure" formControlName="measure">
                                <option value="gr" default>Grams</option>
                                <option value="ml">Mililiters</option>
                                <option value="un">Units</option>
                            </select>
                        </div>
                        <div class="col-md-1 col-xs-2">
                            <button 
                            class="btn btn-danger mt-4"
                            type="button"
                            (click)="onDeleteIngredient(i)"
                                ><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                    <div class="row mt-2 mb-5">
                        <div class="col-xs-12"  data-toggle="tooltip" title="Add this ingredient!">
                            <button type="button" class="btn btn-sm btn-success" (click)="onAddIngredient()" >Add Ingredient</button>
                            <button type="button" class="btn btn-sm btn-danger" (click)="onDeleteAllIngredients()" style="margin-left:5px">Delete All</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
